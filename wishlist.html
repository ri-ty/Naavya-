<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wishlist - Naavya Naari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search..." />
      <button onclick="performSearch()"><i class="fas fa-search"></i></button>
    </div>

    <div class="logo">
      <a href="index.html"><img src="logo.png" alt="Naavya Naari Logo" /></a>
    </div>

    <div class="icons">
      <i class="fas fa-user"></i>
      <a href="wishlist.html"><i class="far fa-heart"></i></a>
      <i class="fas fa-shopping-cart" onclick="toggleCart()"></i>
    </div>
  </header>

  <nav class="main-nav">
    <div class="nav-toggle" onclick="toggleMenu()">☰</div>
    <ul id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">New Arrivals</a></li>
    </ul>
  </nav>

  <main class="wishlist-content">
    <h2>Your Wishlist</h2>
    <div id="wishlistContainer" class="product-gallery"></div>
    <div id="wishlistEmptyFallback" class="centered-page" style="display:none;">
      <div class="center-box">
        <p>No products were added to the wishlist.</p>
        <a href="index.html" class="back-button">← Back to Shopping</a>
      </div>
    </div>
  </main>

  <!-- Cart panel included so cart works across pages -->
  <div id="cartPanel" class="cart-panel" aria-hidden="true">
    <div class="cart-header">
      <span class="cart-title">Your Cart</span>
      <span class="cart-close" onclick="toggleCart()">×</span>
    </div>
    <div class="cart-body"></div>
    <div class="cart-footer">
      <div class="cart-total">Total: ₹<span id="cartTotal">0</span></div>
      <div class="cart-actions">
        <button id="checkoutBtn">Checkout</button>
        <button id="clearCartBtn">Clear Cart</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <!-- same footer as index -->
    <div class="footer-columns">
      <div class="footer-col">
        <h4>Info</h4>
        <ul>
          <li><a href="#">About Us</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h4>Policies</h4>
        <ul>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h4>Customer Service</h4>
      </div>
      <div class="footer-col">
        <h4>Office address</h4>
        <p><strong>Email:</strong> order@stylejaipur.com</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>

  <!-- Wishlist rendering logic (kept here for quicker page load) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('wishlistContainer');
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

      if (wishlist.length === 0) {
        document.getElementById('wishlistEmptyFallback').style.display = 'block';
        container.style.display = 'none';
        return;
      }

      wishlist.forEach((item, idx) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <div class="image-container">
            <img src="${item.frontImg}" class="product-img front" alt="${item.title}">
            <img src="${item.backImg}" class="product-img back" alt="${item.title}">
            <div class="like-button liked" role="button" aria-label="Remove from wishlist"><i class="fas fa-heart"></i></div>
          </div>
          <h3 class="product-title">${item.title}</h3>
          <p class="price">${item.price}</p>
          <div class="card-actions">
            <button class="add-to-cart">Add to Cart</button>
          </div>
        `;

        // remove from wishlist when clicking heart
        card.querySelector('.like-button').addEventListener('click', () => {
          wishlist = wishlist.filter(w => w.title !== item.title);
          localStorage.setItem('wishlist', JSON.stringify(wishlist));
          card.remove();
          if (wishlist.length === 0) {
            document.getElementById('wishlistEmptyFallback').style.display = 'block';
            container.style.display = 'none';
          }
        });

        // add to cart from wishlist
        card.querySelector('.add-to-cart').addEventListener('click', () => {
          const cart = JSON.parse(localStorage.getItem('cart')) || [];
          cart.push({ title: item.title, price: item.price, img: item.frontImg });
          localStorage.setItem('cart', JSON.stringify(cart));
          alert('Added to cart');
          // update cart UI (script.js contains function)
          updateCartUI?.();
        });

        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
